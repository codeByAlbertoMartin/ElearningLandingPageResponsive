<!doctype html>
<html class="no-js" lang="es">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elearnig Landing Page Responsive</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="manifest" href="site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#fafafa">
  </head>

  <body>
    <header class="header-principal">
      <div class="container">
        <a href="">
          <img src="img/elearning-logo.svg" alt="Logotipo de Elearning Page">
        </a>
        <nav class="nav-principal">
          <ul>
            <li>
              <a class="button" href="">Get Started</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="hero">
      <div class="container">
        <h1 class="hero__title">
          Maximize skill,minimize budget
        </h1>
        <p class="hero__subtitle">
          Our modern courses across a range of in-demand skills will give you the knowledge you need to live the life you want.
        </p>
        <p class="hero__buttons">
          <a href="" class="button--pink-orange">Get Started</a>
        </p>
      </div>
      <div class="hero__img">
        <img src="img/hero-img-mobile.png" alt="Imagen del hero">
        <div class="hero__number hero__number-1">
          <span class="hero__number-title">Course Hours</span>
          <span class="hero__number-number">1,451</span>
        </div>
        <div class="hero__number hero__number-2">
          <span class="hero__number-title">Members</span>
          <span class="hero__number-number">29k</span>
        </div>
      </div>

    </div>
